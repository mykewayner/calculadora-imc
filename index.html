<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="script.js"></script>
    <title>Calculadora de IMC</title>
</head>
<body> 

    <main class="main">
    
        <h1>Calcule seu IMC</h1>
    
        <div class="box-peso">
            <div class="peso-txt">
                <p>Peso</p>
                <span id="peso-value">1</span>
            </div>
            
            <input id="peso-input" type="range" name="rangeInput" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
            <output>24</output>
            
            
        </div>

        <div class="box-altura">
            <div class="altura-txt">
                <p>Altura</p>
                <p>1</p>
            </div>

            <input type="range" min="0" max="2.5" step="0.01">
            
           


        </div>

        <button id="calcular">Calcular</button>

        <div class="valor"><p>IMC:</p></div>
    
    </main>
    
</body>
</html>
